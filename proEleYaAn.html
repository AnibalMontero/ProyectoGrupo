<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco</title>
  </head>
  <body>
    <form>
      <div class="nombre">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" required />
      </div>
      <div class="apellido">
        <label for="apellido">Apellidos: </label>
        <input type="text" id="apellidos" required placeholder="Ej: García" />
      </div>

      <div class="dni">
        <label for="dni">DNI: </label>
        <input type="text" id="dni" />
      </div>

      <div class="login">
        <label for="email">Dirección: </label>
        <input type="adress" name="adress" id="adress" required />
        <label for="contraseña">Enter your email: </label>
        <input type="password" name="email" id="email" required />
      </div>

      <div class="emailConfirmacion">
        <label for="email">Confirmar email: </label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-example">
        <input type="submit" value="Subscribe!" />
      </div>
    </form>
  </body>
</html>
